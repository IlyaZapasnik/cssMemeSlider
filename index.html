<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slide animate">
                <img class="img" src="./img/img1.jpg" width="1200px" alt="">
            </div>
            <div class="slide animate">
                <img class="img" src="./img/img2.jpg" alt="">
            </div>
            <div class="slide animate">
                <img class="img" src="./img/img3.jpg" alt="">
            </div>
        </div>

        <div class="slider-footer">
            <div class="text">
                <span class="caption">Mountains 1</span>
                <span class="caption">Mountains 2</span>
                <span class="caption">Mountains 3</span>
            </div>
    
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</body>
</html>
